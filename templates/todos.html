{% extends "base.html" %}

{% block content %}
    {% if user %}
        {% if todos %}
            <h2>Todo List:</h2>
            <table>
                <tr id="header_tr">
                    <th>Description</th>
                </tr>
                {% for todo in todos %}
                    <div>
                        <tr>
                            <td id="todo_td">
                                <input type="checkbox" id="todo_{{ todo.id }}" value="{{todo.id}}" name="complete" {% if todo.complete %} checked {% endif %}>
                                <label class="strikethrough">{{ todo.description }}</label>
                                <div id="todo_config">
                                    <a href="{{ url_for('edit_todo', todo_id=todo.id) }}"><button type="button">Edit</button></a>
                                    <form action="{{ url_for('delete_todo', todo_id=todo.id) }}" method="post">
                                        <input id="delete "type="submit" value="Delete">
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </div>
                {% endfor %}
            </table>
            <div class="padding_space">
                <a href="{{ url_for('delete_all_todo') }}"><button type="button">Delete All</button></a> 
        {% else %}
            <div class="padding_space">
        {% endif %}
        <a href="{{ url_for('new_todo') }}"><button type="button">Add new Todo</button></a> 
        </div>
    {% else %}
        <p>Please log in</p>
    {% endif %}
{% endblock %}
