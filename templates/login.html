{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="login">
        <h2>Log in to your account</h2>
        {% if error %}
		    <p id="error_log_in">{{error}}</p>
	    {% endif %}
        <form id="form" action="{{ url_for('log_in_check') }}" method="post">
            <label for="email" id="user">Email</label><br>
            <input required type="email" id="email" name="email" value=""><br><br>
            <label for="password" id="pass">Password</label><br>
            <input required type="password" id="password" name="password" value=""><br><br>
            <input type="submit" class="log" value="Submit">
        </form> 

        <span>
            Don't have an account?
            <a href="{{ url_for('register') }}">Create one</a>
        </span>
    </div>
    </div>
{% endblock %}
