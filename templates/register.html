{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="login">
            <h2>Create new account</h2>
            <p id="error_reg">Password must contain 6 characters, at least one number, and at least one letter.</p>
            <form id="form" action="{{ url_for('register_account') }}" method="post">
                <label for="email">Email</label><br>
                <input required type="email" id="email" name="email" value=""><br>
                <label for="name">Name</label><br>
                <input required type="text" id="name" name="name" value=""><br>
                <label for="password">Password</label><br>
                <input required onchange="password_strength(this.value)" type="password" id="password" name="password" value=""><br>
                <label for="password">Confirm Password</label><br>
                <input required onchange="password_strength(this.value)" type="password" id="confirm_password" name="confirm_password" value=""><br><br>
                <input type="submit" class="log" id="register_submit" value="Submit" disabled>
            </form> 
        </div>
    </div>
{% endblock %}
