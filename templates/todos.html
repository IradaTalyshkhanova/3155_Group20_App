<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - View your Notes</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
		<nav>
		<a href="{{ url_for('index') }}"> Home</a> ||
		<a href="{{ url_for('get_notes') }}"> My Notes</a> ||
		<a href="{{ url_for('new_note') }}"> Add Note</a> ||
        <a href="{{ url_for('get_todos') }}"> Todo List</a> ||
		<a href="{{ url_for('get_budget') }}"> Budget</a>
		</nav>

		<h1>Welcome {{user.name}} to the 49er Notes App!</h1>

        <h1>Todo List</h1>
        <table>
            <tr>
                <th>All Todo List</th>

            </tr>
                {% if note %}
					<input type="submit" value="Update Note"/>
				{% else %}
					<input type="submit" value="Add Todo"/>
				{% endif %}
        </table>
    </body>
</html>
