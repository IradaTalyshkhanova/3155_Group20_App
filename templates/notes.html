{% extends "base.html" %}

{% block content %}
    {% if user %}
        <h3>My notes</h3>
        <table>
            <tr id="header_tr">
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for note in notes %}
            <tr>
                <td><a href="{{ url_for('get_note', note_id=note.id) }}">{{ note.title }}</a></td>
                <td>{{ note.date }}</td>
				<td>
                    <a href="{{ url_for('update_note', note_id=note.id) }}"><button>Edit</button></a>
					<form id="note_delete" action="{{ url_for('delete_note', note_id=note.id) }}" method="post">
						<input type="submit" value="Delete">
					</form>
				</td>
            </tr>
            {% endfor %}
        </table>
        <div class="padding_space">
            <a href="{{ url_for('new_note') }}"><button type="button">Add Note</button></a> 
        </div>
    {% else %}
        <p>Please log in</p>
    {% endif %}
{% endblock %}
