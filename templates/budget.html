{% extends "base.html" %}

{% block content %}
    <h2>Essential budget items (per month)</h2>
    {% if my_budget %}
        <form action="" method="POST">
            <label>Mortgae/Rent</label><br>
            <input type="text" id="housing" name="housing" value=""><br>

            <label>Phone</label><br>
            <input type="text" id="phone" name="phone" value=""><br>

            <label>Electricity</label><br>
            <input type="text" id="electricity" name="electricity" value=""><br>

            <label>Gas</label><br>
            <input type="text" id="gas" name="gas" value=""><br>

            <label>Water</label><br>
            <input type="text" id="water" name="water" value=""><br><br>

            <label>Streaming</label><br>
            <input type="text" id="streaming" name="streaming" value=""><br>

            <label>Supplies</label><br>
            <input type="text" id="supplies" name="supplies" value=""><br>

            <label>Internet</label><br>
            <input type="text" id="internet" name="internet" value=""><br>

            <label>Other</label><br>
            <input type="text" id="other" name="other" value=""><br>

            {% if budget %}
                <input type="submit" value="Update Note"/>
            {% else %}
                <input type="submit" value="Add Budget"/>
            {% endif %}
        </form>
    {% else %}
        <p>Please log in</p>
    {% endif %}
{% endblock %}
