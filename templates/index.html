{% extends "base.html" %}

{% block content %}
    <h2>Use this site to maintain and organize your notes.</h2>

    <h3>All Course notes</h3>
        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for note in notes %}
            <tr>
                <td><a href="{{ url_for('get_note', note_id=note.id) }}">{{ note.title }}</a></td>
                <td>{{ note.date }}</td>
            </tr>
            {% endfor %}
        </table>
    <h3>To Do</h3>

    <h3>Work notes</h3>
{% endblock %}
